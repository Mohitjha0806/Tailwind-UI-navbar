<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Tailwind CSS</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="bg-green-200 pl-10 pr-10">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between py-4">
      <!-- Logo -->
      <a href="#" class="text-black text-xl font-semibold">Lambok</a>
      
      <!-- Hamburger Menu (on smaller screens) -->
      <div class="block lg:hidden">
        <button id="nav-toggle" class="text-black focus:outline-none">
          <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      
      <!-- Navigation Links (hidden on smaller screens) -->
      <div class="hidden lg:block ">
        <ul class="flex items-center space-x-6 gap-8 mb-4">
          <li><a href="#" class="text-black-300 font-semibold hover:text-green-400">Home</a></li>
          <li><a href="#" class="text-black-300 font-semibold hover:text-green-400">About</a></li>
          <li><a href="#" class="text-black-300 font-semibold hover:text-green-400">Services</a></li>
          <li><a href="#" class="text-black-300 font-semibold hover:text-green-400">Contact</a></li>
        </ul>
      </div>
    </div>
    
    <!-- Responsive Navigation Menu (hidden by default) -->
    <div class="hidden lg:hidden" id="responsive-menu">
      <ul class="flex flex-col space-y-6">
        <li><a href="#" class="text-black-300 font-semibold hover:text-green-400">Home</a></li>
        <li><a href="#" class="text-black-300 font-semibold hover:text-green-400">About</a></li>
        <li><a href="#" class="text-black-300 font-semibold hover:text-green-400">Services</a></li>
        <li><a href="#" class="text-black-300 font-semibold hover:text-green-400">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- JavaScript to toggle responsive menu -->
<script>
  document.getElementById('nav-toggle').addEventListener('click', function () {
    var menu = document.getElementById('responsive-menu');
    menu.classList.toggle('hidden');
  });
  document.getElementById('nav-toggle').addEventListener('click', function() {
    var menu = document.getElementById('responsive-menu');
  } )
</script>

</body>
</html>
