<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Tailwind CSS</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="bg-gray-800">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between py-4">
      <!-- Logo -->
      <a href="#" class="text-white text-xl font-semibold">Logo</a>
      
      <!-- Hamburger Menu (on smaller screens) -->
      <div class="block lg:hidden">
        <button id="nav-toggle" class="text-white focus:outline-none">
          <!-- Hamburger Icon -->
          <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="hamburger-icon" d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      
      <!-- Navigation Links (hidden on smaller screens) -->
      <div class="hidden lg:block">
        <ul class="flex space-x-4">
          <li><a href="#" class="text-gray-300 hover:text-white">Home</a></li>
          <li><a href="#" class="text-gray-300 hover:text-white">About</a></li>
          <li><a href="#" class="text-gray-300 hover:text-white">Services</a></li>
          <li><a href="#" class="text-gray-300 hover:text-white">Contact</a></li>
        </ul>
      </div>
    </div>
    
    <!-- Responsive Navigation Menu (hidden by default) -->
    <div class="hidden lg:hidden" id="responsive-menu">
      <ul class="flex flex-col space-y-4">
        <li><a href="#" class="text-gray-300 hover:text-white">Home</a></li>
        <li><a href="#" class="text-gray-300 hover:text-white">About</a></li>
        <li><a href="#" class="text-gray-300 hover:text-white">Services</a></li>
        <li><a href="#" class="text-gray-300 hover:text-white">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- JavaScript to toggle responsive menu and hamburger icon -->
<script>
  document.getElementById('nav-toggle').addEventListener('click', function () {
    var menu = document.getElementById('responsive-menu');
    var icon = document.getElementById('hamburger-icon');

    menu.classList.toggle('hidden');
    
    // Toggle icon between hamburger and cross
    if (icon.getAttribute('d') === "M4 6H20M4 12H20M4 18H20") {
      icon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
    } else {
      icon.setAttribute('d', 'M4 6H20M4 12H20M4 18H20');
    }
  });
</script>

</body>
</html>
